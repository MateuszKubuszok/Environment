---
- name: Restore .ammonite
  copy: src="{{ playbook_dir }}/terminal_settings/ammonite" dest="/home/{{ user }}/.ammonite"
- name: Restore .bashrc
  copy: src="{{ playbook_dir }}/terminal_settings/bashrc" dest="/home/{{ user }}/.bashrc"
- name: Restore .gitconfig
  copy: src="{{ playbook_dir }}/terminal_settings/gitconfig" dest="/home/{{ user }}/.gitconfig"
- name: Restore .oh-my-zsh
  git:  repo=https://github.com/robbyrussell/oh-my-zsh.git dest="/home/{{ user }}/.oh-my-zsh"
- name: Restore .sbt
  copy: src="{{ playbook_dir }}/terminal_settings/sbt" dest="/home/{{ user }}/.sbt"
- name: Restore .spacemacs
  copy: src="{{ playbook_dir }}/terminal_settings/spacemacs" dest="/home/{{ user }}/.spacemacs"
- git:  repo=https://github.com/syl20bnr/spacemacs.git dest="/home/{{ user }}/.emacs.d"
- name: Restore .tmux.conf
  copy: src="{{ playbook_dir }}/terminal_settings/tmux.conf" dest="/home/{{ user }}/.tmux.conf"
- git:  repo=https://github.com/tmux-plugins/tpm.git dest="/home/{{ user }}/.tmux/plugins/tpm"
- name: Restore .vim
  copy: src="{{ playbook_dir }}/terminal_settings/vim" dest="/home/{{ user }}/.vim"
- copy: src="{{ playbook_dir }}/terminal_settings/vimrc" dest="/home/{{ user }}/.vimrc"
- name: Restore .zprofile
  copy: src="{{ playbook_dir }}/terminal_settings/zprofile" dest="/home/{{ user }}/.zprofile"
- name: Restore .zshrc
  copy: src="{{ playbook_dir }}/terminal_settings/zshrc" dest="/home/{{ user }}/.zshrc"
- git:  repo=https://github.com/zsh-users/zsh-syntax-highlighting.git dest="/home/{{ user }}/.zsh-syntax-highlighting"
